<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/favicon.ico">
    <meta charset="UTF-8" />
    <title>Praktikum</title>
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/grid.css" />
  </head>
  <body class="grid_Seite">
    <header>
      <a href="dashboard.html">
        <figure>
          <img src="img/Beispiel.jpg" alt="Logo.jpg" height="200" width="200" />
          <figcaption>Logo</figcaption>
        </figure>
      </a>
      <h1>Raumbuchung</h1>
    </header>
    <nav>
      <ul>
        <li>Seite 1: <a href="Raumliste.html">Raumliste</a></li>
        <li>Seite 2: <a href="Raumdetail.html">Raumdetail</a></li>
        <li>Seite 3: <a href="Buchungsdetail.html">Buchungsdetail</a></li>
        <li>Seite 4: <a href="Raumbuchung_Form.html">Buchungsformular</a></li>
      </ul>
    </nav>
    <main>
      <form
        method="POST"
        action="https://labs.inf.fh-dortmund.de/roomReservationService/testCreateReservation.php"
      >
        <fieldset>
          <legend>Raum</legend>
          <label
            >Raumnummer:
            <select autofocus name="roomno">
              <option>A.E.01</option>
              <option>A.E.02</option>
              <option>A.E.03</option>
            </select>
          </label>
          <label class="requiredLabel"
            >Bezeichnung:
            <input
              placeholder="z.B. Vorlesung XY"
              required
              name="restitle"
              maxlength="20"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Zeit</legend>
          <label class="requiredLabel"
            >Datum: <input type="date" name="resdate" required
          /></label>
          <label class="requiredLabel">
            Zeitraum Von:<input
              type="time"
              name="resstart"
              min="08:00"
              max="21:00"
              required
          /></label>
          <label> Bis:<input type="time" name="resend" max="22:00"/></label>
        </fieldset>
        <fieldset>
          <legend>Person</legend>
          <label>
            Person:
            <select name="resperson">
              <option>Person A</option>
              <option>Person B</option>
              <option>Person C</option>
            </select></label
          >
          <label
            >Teilnehmer <input type="number" name="resparticipants"
          /></label>
          <label>
            Beschreibung <input maxlength="500" name="resdescription"
          /></label>
        </fieldset>
        <input type="submit" value="Buchen" />
      </form>
    </main>
    <aside>
      <h2>Benachrichtigungen</h2>
      <ul>
        <li>10.10.2019 Alle Beamer sind kaputt</li>
        <li>11.10.2019 Tageslichtprojektor als Ersatz geliefert</li>
      </ul>
    </aside>
    <footer>&copy; by me</footer>
    <script src="js/script.js"></script>
  </body>
</html>
