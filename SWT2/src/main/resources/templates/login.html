<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
</head>
<body>
    <a th:href="@{/}"><h1>Wilkommen auf Travelcation</h1></a>
    <form th:action="@{/login}" th:object="${User}" method="post">
        <div>
            <label>Nachname</label>
            <input type="text" maxlength="20" size="20" th:field="*{Nachname}">
        </div>
        <div>
            <label>Vorname</label>
            <input type="text" maxlength="20" size="20" th:field="*{Vorname}">
        </div>
        <div>
            <label>Passwort</label>
            <input type="password" maxlength="30" size="30" th:field="*{Password}">
        </div>
        <input type="submit">
    </form>
</body>
</html>
