<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p><strong>Nachname:</strong> <span th:text="${user.Nachname}"></span></p>
        <p><strong>Vorname:</strong> <span th:text="${user.Vorname}"></span></p>
        <p><strong>Geburtsdatum:</strong> <span th:text="${user.GeburtsDat}"></span></p>
        <p><strong>Passwort:</strong> <span th:text="${user.Password}"></span></p>
        <p><strong>Kontonummer:</strong> <span th:text="${user.KontoNr}"></span></p>
    </div>
</body>
</html>
